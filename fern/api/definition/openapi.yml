tags:
  - name: Issue Triggers
    description: >-
      Issue Triggers lets you setup rules that trigger issues when
      certain conditions are met.
  - name: Attempts
    description: An attempt is any request that Hookdeck makes on behalf of an event.
  - name: Bookmarks
    description: A bookmark lets you conveniently store and replay a specific request.
  - name: Destinations
    description: A destination is any endpoint to which your webhooks can be routed.
  - name: Events
    description: An event is any request that Hookdeck receives from a source.
  - name: Bulk retry events
    description: ""
  - name: Bulk retry ignored events
    description: ""
  - name: Integrations
    description: >-
      An integration configures platform-specific behaviors, such as
      signature verification.
  - name: Issues
    description: >-
      Issues lets you track problems in your workspace and communicate
      resolution steps with your team.
  - name: Requests
    description: A request represent a webhook received by Hookdeck.
  - name: Bulk retry requests
    description: ""
  - name: Rulesets
    description: >-
      A ruleset defines a group of rules that can be used across many
      connections.
  - name: Sources
    description: A source represents any third party that sends webhooks to Hookdeck.
  - name: Notifications
    description: Notifications let your team receive alerts anytime an issue changes.
  - name: Transformations
    description: >-
      A transformation represents JavaScript code that will be executed
      on a connection's requests. Transformations are applied to connections
      using Rules.
  - name: Connections
    description: >-
      A connection lets you route webhooks from a source to a
      destination, using a ruleset.
