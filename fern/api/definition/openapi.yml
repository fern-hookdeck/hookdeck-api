openapi: 3.0.1
info:
  version: 1.0.0
  title: Hookdeck Admin REST API
  termsOfService: https://hookdeck.com/terms
  contact:
    name: Hookdeck Support
    url: https://hookdeck.com/contact-us
    email: info@hookdeck.com
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    basicAuth:
      type: http
      scheme: basic
  schemas:
    OrderByDirection:
      anyOf:
        - enum:
            - asc
        - enum:
            - desc
        - enum:
            - ASC
        - enum:
            - DESC
    SeekPagination:
      type: object
      properties:
        order_by:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
        dir:
          anyOf:
            - $ref: "#/components/schemas/OrderByDirection"
            - type: array
              items:
                $ref: "#/components/schemas/OrderByDirection"
        limit:
          type: integer
        prev:
          type: string
        next:
          type: string
      additionalProperties: false
    IssueType:
      type: string
      enum:
        - delivery
        - transformation
        - backpressure
      description: List of valid Issue types
    IssueTriggerStrategy:
      type: string
      enum:
        - first_attempt
        - final_attempt
    IssueTriggerDeliveryConfigs:
      type: object
      properties:
        strategy:
          $ref: "#/components/schemas/IssueTriggerStrategy"
        connections:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
      required:
        - strategy
        - connections
      additionalProperties: false
      description: Configs for a 'delivery' issue trigger
    TransformationExecutionLogLevel:
      type: string
      enum:
        - debug
        - info
        - warn
        - error
        - fatal
    IssueTriggerTransformationConfigs:
      type: object
      properties:
        log_level:
          $ref: "#/components/schemas/TransformationExecutionLogLevel"
        transformations:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
      required:
        - log_level
        - transformations
      additionalProperties: false
      description: Configs for a 'Transformation' issue trigger
    IssueTriggerBackpressureDelay:
      type: number
      format: float
      minimum: 60000
      maximum: 86400000
    IssueTriggerBackpressureConfigs:
      type: object
      properties:
        delay:
          $ref: "#/components/schemas/IssueTriggerBackpressureDelay"
        destinations:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
      required:
        - delay
        - destinations
      additionalProperties: false
      description: Configs for a 'Backpressure' issue trigger
    IssueTriggerReference:
      anyOf:
        - $ref: "#/components/schemas/IssueTriggerDeliveryConfigs"
        - $ref: "#/components/schemas/IssueTriggerTransformationConfigs"
        - $ref: "#/components/schemas/IssueTriggerBackpressureConfigs"
      description: >-
        The configurations for an issue trigger. Different issue types,
        i.e. 'delivery', 'transformation' and 'backpressure have different
        configurations.
    "IssueTrigger":
      type: object
      properties:
        id:
          type: string
        team_id:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        type:
          $ref: "#/components/schemas/IssueType"
        configs:
          $ref: "#/components/schemas/IssueTriggerReference"
        disabled_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
        created_at:
          type: string
        deleted_at:
          type: string
          format: date-time
          nullable: true
      required:
        - id
        - type
        - configs
        - updated_at
        - created_at
      additionalProperties: false
    IssueTriggerPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/IssueTrigger"
      additionalProperties: false
    APIErrorResponseData:
      type: object
      properties: {}
      nullable: true
    APIErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: Error code
        status:
          type: number
          format: float
          description: Status code
        message:
          type: string
          description: Error description
        data:
          $ref: "#/components/schemas/APIErrorResponseData"
      required:
        - code
        - status
        - message
      additionalProperties: false
      description: Error response model
    DeletedIssueTriggerResponse:
      type: object
      properties:
        id:
          type: string
      required:
        - id
      additionalProperties: false
    AttemptTrigger:
      type: string
      enum:
        - INITIAL
        - MANUAL
        - BULK_RETRY
        - UNPAUSE
        - AUTOMATIC
      nullable: true
    AttemptErrorCodes:
      type: string
      enum:
        - TIMEOUT
        - NOT_FOUND
        - CONNECTION_REFUSED
        - CONNECTION_RESET
        - MISSING_URL
        - CLI
        - CLI_UNAVAILABLE
        - SELF_SIGNED_CERT
        - ERR_TLS_CERT_ALTNAME_INVALID
        - SSL_ERROR_CA_UNKNOWN
        - TTL_EXPIRED
        - DATA_ARCHIVED
        - SSL_CERT_EXPIRED
        - BULK_RETRY_CANCELLED
        - DNS_LOOKUP_FAILED
        - HOST_UNREACHABLE
        - PROTOCOL_ERROR
        - SOCKET_CLOSED
        - UNKNOWN
    AttemptStatus:
      type: string
      enum:
        - QUEUED
        - FAILED
        - SUCCESSFUL
        - HOLD
    AttemptState:
      type: string
      enum:
        - DELIVERING
        - QUEUED
        - PENDING
        - COMPLETED
        - HOLD
      nullable: true
    AttemptErrorBody:
      type: object
      properties: {}
      nullable: true
    EventAttempt:
      type: object
      properties:
        id:
          type: string
        team_id:
          type: string
        event_id:
          type: string
        response_status:
          type: number
          format: float
          nullable: true
        attempt_number:
          type: number
          format: float
          nullable: true
        trigger:
          $ref: "#/components/schemas/AttemptTrigger"
        error_code:
          $ref: "#/components/schemas/AttemptErrorCodes"
        body:
          $ref: "#/components/schemas/AttemptErrorBody"
        requested_url:
          type: string
          nullable: true
        bulk_retry_id:
          type: string
          nullable: true
        status:
          $ref: "#/components/schemas/AttemptStatus"
        successful_at:
          type: string
          format: date-time
          nullable: true
        delivered_at:
          type: string
          format: date-time
          nullable: true
        responded_at:
          type: string
          format: date-time
          nullable: true
        delivery_latency:
          type: number
          format: float
          nullable: true
        response_latency:
          type: number
          format: float
          nullable: true
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        state:
          $ref: "#/components/schemas/AttemptState"
        archived_at:
          type: string
          nullable: true
        destination_id:
          type: string
          nullable: true
      required:
        - id
        - team_id
        - event_id
        - status
        - updated_at
        - created_at
      additionalProperties: false
      nullable: true
    EventAttemptPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/EventAttempt"
      additionalProperties: false
    ShortEventData:
      type: object
      properties:
        path:
          type: string
        query:
          type: string
          nullable: true
        parsed_query:
          anyOf:
            - type: string
              nullable: true
            - type: object
              properties: {}
          nullable: true
        headers:
          anyOf:
            - type: string
            - type: object
              properties: {}
              additionalProperties:
                type: string
                nullable: true
          nullable: true
        body:
          anyOf:
            - type: string
            - type: object
              properties: {}
          nullable: true
        is_large_payload:
          type: boolean
          nullable: true
      required:
        - path
      additionalProperties: false
      nullable: true
    Bookmark:
      type: object
      properties:
        id:
          type: string
        team_id:
          type: string
        webhook_id:
          type: string
        event_data_id:
          type: string
        label:
          type: string
        type:
          type: string
          nullable: true
        data:
          anyOf:
            - $ref: "#/components/schemas/ShortEventData"
            - nullable: true
          nullable: true
        last_used_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
        - id
        - team_id
        - webhook_id
        - event_data_id
        - label
        - updated_at
        - created_at
      additionalProperties: false
    BookmarkPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/Bookmark"
      additionalProperties: false
    EventStatus:
      type: string
      enum:
        - SCHEDULED
        - QUEUED
        - HOLD
        - SUCCESSFUL
        - FAILED
    Event:
      type: object
      properties:
        id:
          type: string
        team_id:
          type: string
        webhook_id:
          type: string
        source_id:
          type: string
        destination_id:
          type: string
        event_data_id:
          type: string
        request_id:
          type: string
        attempts:
          type: number
          format: float
        data:
          anyOf:
            - $ref: "#/components/schemas/ShortEventData"
            - nullable: true
          nullable: true
        last_attempt_at:
          type: string
          format: date-time
          nullable: true
        next_attempt_at:
          type: string
          format: date-time
          nullable: true
        response_status:
          type: number
          format: float
          nullable: true
        status:
          $ref: "#/components/schemas/EventStatus"
        successful_at:
          type: string
          format: date-time
          nullable: true
        cli_id:
          type: string
          nullable: true
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
        - id
        - team_id
        - webhook_id
        - source_id
        - destination_id
        - event_data_id
        - request_id
        - attempts
        - status
        - updated_at
        - created_at
      additionalProperties: false
    EventArray:
      type: array
      items:
        $ref: "#/components/schemas/Event"
    DeletedBookmarkResponse:
      type: object
      properties:
        id:
          type: string
      required:
        - id
      additionalProperties: false
    DestinationRateLimitPeriod:
      type: string
      enum:
        - second
        - minute
        - hour
      nullable: true
    Destination:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        team_id:
          type: string
        path_forwarding_disabled:
          type: boolean
          nullable: true
        url:
          type: string
          nullable: true
        cli_path:
          type: string
          nullable: true
        rate_limit:
          type: integer
          nullable: true
        rate_limit_period:
          $ref: "#/components/schemas/DestinationRateLimitPeriod"
        archived_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - team_id
        - updated_at
        - created_at
      additionalProperties: false
    DestinationPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/Destination"
      additionalProperties: false
    EventPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/Event"
      additionalProperties: false
    RetriedEvent:
      type: object
      properties:
        event:
          $ref: "#/components/schemas/Event"
        attempt:
          $ref: "#/components/schemas/EventAttempt"
      required:
        - event
        - attempt
      additionalProperties: false
    BatchOperation:
      type: object
      properties:
        id:
          type: string
        team_id:
          type: string
        query:
          anyOf:
            - type: object
              properties: {}
              additionalProperties:
                nullable: true
            - type: string
              nullable: true
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        cancelled_at:
          type: string
          format: date-time
          nullable: true
        completed_at:
          type: string
          format: date-time
          nullable: true
        estimated_batch:
          type: number
          format: float
          nullable: true
        estimated_count:
          type: number
          format: float
          nullable: true
        processed_batch:
          type: number
          format: float
          nullable: true
        completed_count:
          type: number
          format: float
          nullable: true
        in_progress:
          type: boolean
        progress:
          type: number
          format: float
          nullable: true
        failed_count:
          type: number
          format: float
          nullable: true
        number:
          type: number
          format: float
          nullable: true
      required:
        - id
        - team_id
        - created_at
        - updated_at
        - in_progress
      additionalProperties: false
    BatchOperationPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/BatchOperation"
      additionalProperties: false
    BatchOperationPlan:
      type: object
      properties:
        estimated_batch:
          type: number
          format: float
          nullable: true
        estimated_count:
          type: number
          format: float
          nullable: true
        progress:
          type: number
          format: float
          nullable: true
      additionalProperties: false
    IntegrationProvider:
      type: string
      enum:
        - twitter
        - stripe
        - recharge
        - github
        - shopify
        - postmark
        - hmac
        - basic_auth
        - api_key
        - xero
        - svix
        - zoom
        - akeneo
        - adyen
    IntegrationFeature:
      type: string
      enum:
        - VERIFICATION
        - HANDSHAKE
        - POLLING
    APIKeyIntegrationConfigs:
      type: object
      properties:
        header_key:
          type: string
        api_key:
          type: string
      required:
        - header_key
        - api_key
      additionalProperties: false
    HandledHMACConfigs:
      type: object
      properties:
        webhook_secret_key:
          type: string
      required:
        - webhook_secret_key
      additionalProperties: false
    HMACAlgorithms:
      type: string
      enum:
        - md5
        - sha1
        - sha256
        - sha512
    HMACEncoding:
      type: string
      enum:
        - base64
        - hex
    HMACIntegrationConfigs:
      type: object
      properties:
        webhook_secret_key:
          type: string
        algorithm:
          $ref: "#/components/schemas/HMACAlgorithms"
        header_key:
          type: string
        encoding:
          $ref: "#/components/schemas/HMACEncoding"
      required:
        - webhook_secret_key
        - algorithm
        - header_key
        - encoding
      additionalProperties: false
    BasicAuthIntegrationConfigs:
      type: object
      properties:
        name:
          type: string
        password:
          type: string
      required:
        - name
        - password
      additionalProperties: false
    ShopifyRateLimitPeriod:
      type: string
      enum:
        - minute
        - second
      nullable: true
    ShopifyIntegrationConfigs:
      type: object
      properties:
        webhook_secret_key:
          type: string
        rate_limit_period:
          $ref: "#/components/schemas/ShopifyRateLimitPeriod"
        rate_limit:
          type: number
          format: float
          nullable: true
        api_key:
          type: string
          nullable: true
        api_secret:
          type: string
          nullable: true
        shop:
          type: string
          nullable: true
      required:
        - webhook_secret_key
      additionalProperties: false
    IntegrationConfig:
      anyOf:
        - $ref: "#/components/schemas/APIKeyIntegrationConfigs"
        - $ref: "#/components/schemas/HandledHMACConfigs"
        - $ref: "#/components/schemas/HMACIntegrationConfigs"
        - $ref: "#/components/schemas/BasicAuthIntegrationConfigs"
        - $ref: "#/components/schemas/ShopifyIntegrationConfigs"
    Source:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        team_id:
          type: string
        url:
          type: string
        integration_id:
          type: string
          nullable: true
        integration:
          type: object
          properties:
            id:
              type: string
            label:
              type: string
            provider:
              $ref: "#/components/schemas/IntegrationProvider"
            features:
              type: array
              items:
                $ref: "#/components/schemas/IntegrationFeature"
          required:
            - id
            - label
            - provider
            - features
          additionalProperties: false
          nullable: true
        archived_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - team_id
        - url
        - updated_at
        - created_at
      additionalProperties: false
    Integration:
      type: object
      properties:
        id:
          type: string
        team_id:
          type: string
        label:
          type: string
        provider:
          $ref: "#/components/schemas/IntegrationProvider"
        features:
          type: array
          items:
            $ref: "#/components/schemas/IntegrationFeature"
        configs:
          $ref: "#/components/schemas/IntegrationConfig"
        sources:
          type: array
          items:
            $ref: "#/components/schemas/Source"
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
        - id
        - team_id
        - label
        - provider
        - features
        - configs
        - sources
        - updated_at
        - created_at
      additionalProperties: false
    IntegrationPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/Integration"
      additionalProperties: false
    AttachedIntegrationToSource:
      type: object
      properties:
        success:
          type: boolean
      required:
        - success
      additionalProperties: false
    DetachedIntegrationFromSource:
      type: object
      properties: {}
      additionalProperties: false
    DeletedIntegration:
      type: object
      properties:
        id:
          type: string
      required:
        - id
      additionalProperties: false
    IssueStatus:
      type: string
      enum:
        - OPENED
        - IGNORED
        - ACKNOWLEDGED
        - RESOLVED
      description: List of valid Issue statuses
    DeliveryIssueAggregationKeys:
      type: object
      properties:
        webhook_id:
          type: array
          items:
            type: string
        response_status:
          type: array
          items:
            type: number
            format: float
        error_code:
          type: array
          items:
            $ref: "#/components/schemas/AttemptErrorCodes"
      required:
        - webhook_id
        - response_status
        - error_code
      additionalProperties: false
      description: Keys used as the aggregation keys a 'delivery' type issue
    DeliveryIssueReference:
      type: object
      properties:
        event_id:
          type: string
        attempt_id:
          type: string
      required:
        - event_id
        - attempt_id
      additionalProperties: false
      description: Reference to the event and attempt an issue is being created for.
    DeliveryIssueData:
      type: object
      properties:
        trigger_event:
          $ref: "#/components/schemas/Event"
        trigger_attempt:
          $ref: "#/components/schemas/EventAttempt"
      additionalProperties: false
      nullable: true
      description: Delivery issue data
    DeliveryIssueWithData:
      type: object
      properties:
        id:
          type: string
          description: Issue ID
          example: iss_YXKv5OdJXCiVwkPhGy
        team_id:
          type: string
        status:
          $ref: "#/components/schemas/IssueStatus"
        opened_at:
          type: string
          format: date-time
        first_seen_at:
          type: string
          format: date-time
        last_seen_at:
          type: string
          format: date-time
        last_updated_by:
          type: string
          nullable: true
        dismissed_at:
          type: string
          format: date-time
          nullable: true
        auto_resolved_at:
          type: string
          format: date-time
          nullable: true
        merged_with:
          type: string
          nullable: true
        updated_at:
          type: string
        created_at:
          type: string
        type:
          type: string
          enum:
            - delivery
        aggregation_keys:
          $ref: "#/components/schemas/DeliveryIssueAggregationKeys"
        reference:
          $ref: "#/components/schemas/DeliveryIssueReference"
        data:
          $ref: "#/components/schemas/DeliveryIssueData"
      required:
        - id
        - team_id
        - status
        - opened_at
        - first_seen_at
        - last_seen_at
        - updated_at
        - created_at
        - type
        - aggregation_keys
        - reference
      additionalProperties: false
      description: Delivery issue
    TransformationIssueAggregationKeys:
      type: object
      properties:
        transformation_id:
          type: array
          items:
            type: string
        log_level:
          $ref: "#/components/schemas/TransformationExecutionLogLevel"
      required:
        - transformation_id
        - log_level
      additionalProperties: false
      description: Keys used as the aggregation keys a 'transformation' type issue
    TransformationIssueReference:
      type: object
      properties:
        transformation_execution_id:
          type: string
        trigger_event_request_transformation_id:
          type: string
          nullable: true
          description: Deprecated but still found on historical issues
      required:
        - transformation_execution_id
      additionalProperties: false
      description: >-
        Reference to the event request transformation an issue is being
        created for.
    ConsoleLine:
      type: object
      properties:
        type:
          type: string
          enum:
            - error
            - log
            - warn
            - info
            - debug
        message:
          type: string
      required:
        - type
        - message
      additionalProperties: false
    TransformationExecution:
      type: object
      properties:
        id:
          type: string
        transformed_event_data_id:
          type: string
        original_event_data_id:
          type: string
        transformation_id:
          type: string
        team_id:
          type: string
        webhook_id:
          type: string
        log_level:
          $ref: "#/components/schemas/TransformationExecutionLogLevel"
        logs:
          type: array
          items:
            $ref: "#/components/schemas/ConsoleLine"
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        original_event_data:
          $ref: "#/components/schemas/ShortEventData"
        transformed_event_data:
          $ref: "#/components/schemas/ShortEventData"
        issue_id:
          type: string
          nullable: true
      required:
        - id
        - transformed_event_data_id
        - original_event_data_id
        - transformation_id
        - team_id
        - webhook_id
        - log_level
        - logs
        - updated_at
        - created_at
